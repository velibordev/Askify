<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/dist/css/style.css">
   <link rel="shortcut icon" href="assets/letter-a.png" type="image/x-icon">
   <title>Askify room</title>
</head>

<body>
   <div class="room_container">
      <aside>
         <div id="all_posts"><img src="assets/file(1).png" alt="" width="50px" class="white_bg"></div>
         <div id="profile_icon"><img src="assets/user(3).png" alt="" width="50px" class="white_bg"></div>
         <div id="add_file_icon"><img src="assets/add(3).png" alt="" width="50px" class="white_bg"></div>
      </aside>
      <main>
         <div class="some_wrap">
            <div id="content_div">
               <div id="div_header">
                  <p>Mina</p>
                  <p>4:20/23</p>
               </div>
               <div id="q_div">
                  <h2>Ima li neko podkrilo za pe≈æoa 207? HITNO!!!
                  </h2>
               </div>
               <div id="c_div">
                  <div id="post_comment">
                     <input type="text" name="" id="" placeholder="Your comment">
                     <button>Post</button>
                  </div>
                  <div id="comments">
                     <p>comment</p>
                     <p>comment</p>
                     <p>comment</p>
                  </div>
               </div>
               <div id="post_footer">
                  <div class="upvotes">
                     <img src="assets/up-arrow.png" alt="" width="50px">
                     <p>12</p>
                  </div>
                  <div class="downvotes">
                     <img src="assets/up-arrow.png" alt="" width="50px" style="transform: rotate(180deg);">
                     <p>12</p>
                  </div>
                  <img src="assets/image(18).png" alt="" width="30px">
               </div>
            </div>
         </div>
         <div id="profile">
            <div id="username_of_profile">Minataur</div>
            <div id="date_of_creation">
               <p>Account created:</p>
               <p id="created_at">not available</p>
            </div>
            <div id="badges">
               <p>badges:</p>
               <img src="assets/profile.png" alt="" width="30px" title="Valid Account Badge">
               <img src="assets/king.png" alt="" width="30px" title="OG Badge (account created before 1.8.2023.)">
            </div>
            <button id="log_out">Log out</button>
         </div>
         <div id="add_post_div">
            <input type="text" placeholder="Question" id="post_question">
            <p>Be serious. Please post some serious questions. :D</p>
            <button id="send_question">Post question</button>
         </div>
      </main>
   </div>
   <script src="dist/room.js" type="module"></script>
</body>

</html>
