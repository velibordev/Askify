<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/dist/css/style.css">
   <link rel="shortcut icon" href="assets/letter-a.png" type="image/x-icon">
   <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
   <title>Askify</title>
</head>

<body>
   <div class="container">
      <div class="content">
         <h1>Ask<span>ify</span></h1>
         <p>Effortlessly discover knowledge with ease.</p>
         <input type="text" placeholder="Username" style="margin-top: 20px;" id="log_in_username">
         <input type="password" placeholder="Password" id="log_in_password">
         <button id="log_in_to_account">Log in <img src="assets/image(20).png" alt="" width="20px"></button>
         <p id="log_in_error">Something is incorect, please try again.</p>
         <p>Don't have an account?<span id="create_account_link"> Register now.</span></p>
      </div>
   </div>
   <div class="register">
      <div class="register_wrapper_small">
         <p>Create a new account</p>
         <button id="close_div">X</button>
      </div>
      <input type="text" id="real_name" placeholder="Name" class="remove_error">
      <p class="error_messages">error</p>
      <input type="text" id="surname" placeholder="Surname" class="remove_error">
      <p class="error_messages">error</p>
      <input type="text" id="username" placeholder="Username" class="remove_error">
      <p class="error_messages">error</p>
      <input type="password" id="password" placeholder="Password" class="remove_error">
      <p class="error_messages">error</p>
      <button id="create_account_button">Register</button>
   </div>
   <script type="module" src="dist/index.js"></script>
</body>

</html>
