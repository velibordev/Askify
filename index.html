<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/dist/css/style.css">
   <link rel="shortcut icon" href="assets/letter-a.png" type="image/x-icon">
   <title>Askify</title>
</head>

<body>
   <div class="container">
      <div class="content">
         <h1>Ask<span>ify</span></h1>
         <p> Find Answers, Just ask away! The epitome of simplicity. Effortlessly discover knowledge with ease.</p>
         <input type="text" placeholder="Username" style="margin-top: 20px;">
         <input type="text" placeholder="Password">
         <button>Log in</button>
         <p style="margin-top: 20px;">Don't have an account?<span id="create_account_link"> Register now.</span></p>
      </div>
   </div>
   <div class="register">
      <div class="register_wrapper_small">
         <p>Create a new account</p>
         <button id="close_div">X</button>
      </div>
      <input type="text" id="real_name" placeholder="Name" class="remove_error">
      <p class="error_messages">error</p>
      <input type="text" id="surname" placeholder="Surname" class="remove_error">
      <p class="error_messages">error</p>
      <input type="text" id="username" placeholder="Username" class="remove_error">
      <p class="error_messages">error</p>
      <input type="text" id="password" placeholder="Password" class="remove_error">
      <p class="error_messages">error</p>
      <button id="create_account_button">Register</button>
   </div>
   <script type="module" src="index.js"></script>
</body>

</html>
